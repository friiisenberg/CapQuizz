<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <!-- Design by Ildiesign - https://dribbble.com/shots/7292664-Survey-UI-Design -->
    <!-- Icons by - https://www.flaticon.com/authors/roundicons -->
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our<br />
        customer support performance?</strong
      >
      <!--Ratings Containers Emojis-->
      <div class="ratings-container">
        <div class="rating">
          <img
          class="emoji"
          src="img\face-sad-tear-regular.svg"
          alt="Sad Face"
        />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
           class="emoji"
            src="img\face-meh-solid.svg"
            alt="Normal Face"
          />
          <small>Neutral</small>
        </div>
        <div class="rating active">
          <img
            class="emoji"
            src="img\face-smile-regular.svg"
            alt="Happy Face"

          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send review</button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
